name: Rubocop
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rubocop:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v2
  - uses: ruby/setup-ruby@v1
    with:
      ruby-version: 3.0.1
  - name: Rubocop
    run: |
      gem install bundler
      bundle install
      bundle exec rubocop
